<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 80% }
    </style>
    <script type="text/javascript" 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUDjnkrauj_gv6EBRvLfYAb5J9NXopR4A&sensor=false">
    </script>

    <script type="text/javascript">
      var map;
      var marker;
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(39.83, -98.58),
          zoom: 4,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map_canvas")
                                  ,mapOptions);

        marker = new google.maps.Marker( {
          position: map.center,
          map: map,
        });
        google.maps.event.addListener(map, "click", function(event) {
          marker.position = event.latLng;
          marker.setVisible(true);
        });
      }
    </script>

  </head>
  <body onload="initialize()">
    <h1><center>The Silly Twitter Thing</center></h1>
    <h4>At {{ tweet["created_at"] }} GMT, user {{ tweet["user"] }}said: </h4>
    <h3> {{ tweet["text"] }} <br>
      from location: {{ tweet["coordinates"][0] }}, {{ tweet["coordinates"][1] }} </h3>
    <br>
    <div id="map_canvas" style="width:100%; height:100%">
    </div>

  </body>
</html>
